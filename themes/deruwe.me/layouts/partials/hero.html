{{ with .Site.Params.banner }}
{{ if .enable }}
{{ "<!-- Site Hero Start -->" | safeHTML }}
<section class="site-hero" style="background-image: url('{{ .background_image }}');">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="site-hero-content text-center">
          <h1>{{ .heading }}</h1>
          <h6>{{ .tagline }}</h6>

          <div class="site-hero-icons">
            {{range $.Site.Data.social.icons}}
            {{if .highlight}}
            <a rel="noopener" href="{{.link}}" target="_blank"><i class="{{.class}}"></i></a>
            {{end}}
            {{end}}
          </div>

          <ul class="site-hero-content-buttons">
            <li>
              <a href="{{ .primary_button_url | absURL }}" class="btn btn-secondary btn-offset">
                <span class="btn-area">
                  <span data-text="{{ .primary_button }}">
                    {{ .primary_button }}
                  </span>
                </span>
              </a>
            </li>
            <li>
              <a href="{{ .secondary_button_url | absURL }}" class="btn btn-primary btn-offset">
                <span class="btn-area">
                  <span data-text="{{ .secondary_button }}">
                    {{ .secondary_button }}
                  </span>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <a href="#site-about" class="site-hero-scroll scroll-to">
    <img src="images/arrow-down.svg" alt="arrow-down">
  </a>
</section>
{{ "<!-- Site Hero End -->" | safeHTML }}
{{ end }}
{{ end }}
